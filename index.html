<input id="name" placeholder="الاسم" />
<input id="email" placeholder="الإيميل" />
<input id="pass" placeholder="كلمة المرور" />

<button onclick="send()">Send</button>

<script>
  function send() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const pass = document.getElementById("pass").value;

    const xhr = new XMLHttpRequest();
    const url = "https://script.google.com/macros/s/AKfycbyTi-AP93o5pMLDjfOP2qsz4a9u8XLUhh63VXsp_1i2XA8_Azn-g2p0wPg0mVbuNJrQAg/exec";

    const params = `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`;

    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4) {
        const text = xhr.responseText;
        if (xhr.status == 200 || xhr.status == 0) {
          console.log("✅ تم الإرسال! الرد: " + (text || "لا يوجد رد"));;
        } else {
          console.log("❌ خطأ في الاتصال. الكود: " + xhr.status);
        }
      }
    };

    xhr.send(params);
  }
</script>
